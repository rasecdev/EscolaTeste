<div *ngIf="professorSelecionado">
  <app-titulo [titulo]="(professorSelecionado.id === 0 ? 'Novo Professor': 'Cód. Professor: ' + professorSelecionado.id)">
      <button class="btn-sm btn-danger" (click)="voltar()">Fechar</button>
  </app-titulo>

    <form [formGroup]="professorForm" (submit)="submit()">
      <div class="form-group">
        <label for="exampleInputEmail1">Nome</label>
        <input type="text" formControlName="nome" class="form-control" id="exampleInputEmail1">
      </div>
      <!-- <div class="form-group">
        <label for="exampleInputPassword1">Disciplina</label>
        <input type="text" formControlName="disciplina" class="form-control" id="exampleInputPassword1">
      </div> -->
      <button type="submit" class="btn btn-sm btn-primary" [disabled]="!professorForm.valid">Salvar</button>
    </form>
</div>
<div *ngIf="!professorSelecionado">
  <app-titulo [titulo]="titulo">
    <button class="btn-sm btn-success" (click)="professorNovo()">Cadastrar Professor</button>
  </app-titulo>
  <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">Visuyalizar</th>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Disciplina</th>
        <th scope="col">Opções</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prof of professores">
        <th scope="row"><button (click)="infoProfessor(prof)" class="btn-sm btn-info">info</button></th>
        <th scope="row">{{prof.id}}</th>
        <td>{{prof.nome}}</td>
        <td>{{prof.disciplina}}</td>
        <td>
          <div class="btn-group">
            <button (click)="openModal(template)" class="btn-sm btn-warning">alunos</button>
            <button class="btn-sm btn-danger" (click)="deletarProfessor(prof.id)">Deletar</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="row">

</div>

<ng-template #template>
  <div class="modal-body">
    <app-alunos></app-alunos>
  </div>
  <div class="modal-footer">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      FECHAR
    </button>
  </div>
</ng-template>
